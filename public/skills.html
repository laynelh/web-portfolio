<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="css/skills.css">
</head>
<body>
    <div class="skills-container">
        <h1>My Skills</h1>
        <div class="skill">
            <h3>HTML</h3>
            <div class="bar">
                <div class="progress html"></div>
            </div>
        </div>

        <div class="skill">
            <h3>CSS</h3>
            <div class="bar">
                <div class="progress css"></div>
            </div>
        </div>

        <div class="skill">
            <h3>JavaScript</h3>
            <div class="bar">
                <div class="progress js"></div>
            </div>
        </div>
    </div>
</body>
</html>
